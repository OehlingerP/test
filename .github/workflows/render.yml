name: Render Training Status

on:
  schedule:
    - cron: '0 1 * * *'   # 04:00 UTC = 05:00 CET
    - cron: '0 12 * * *' 
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::googlesheets4
            any::tidyverse
            any::ggplot2
            any::DT
            any::jsonlite

      - name: Write credentials
        run: echo '${{ secrets.GSHEET_AUTH }}' > gs.json

      - name: Render
        run: |
          Sys.setenv(GOOGLE_APPLICATION_CREDENTIALS="gs.json")
          system("quarto render")
        shell: Rscript {0}

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: _site
          github_token: ${{ secrets.GITHUB_TOKEN }}
